{% load i18n %}

{% if oauth_clients %}
    <ul>
        {% for oauth_client in oauth_clients %}
            <li>
                <a href="{{ oauth_client.oauth_url }}">
                    {% blocktranslate with name=oauth_client.name %}Sign in with {{ name }}{% endblocktranslate %}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No OAuth clients available.</p>
{% endif %}
